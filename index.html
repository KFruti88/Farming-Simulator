<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>FS MASTER COMMAND | SCROLL MATRIX v2.04</title>
    <link rel="stylesheet" href="style.css?v=2.04">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container" style="width: 90%; margin: 20px auto;">
        
        <div class="sandbox-alert" style="background: rgba(0, 255, 204, 0.1); border: 1px solid #00ffcc; color: #00ffcc; padding: 10px; text-align: center; font-weight: 900; border-radius: 8px; margin-bottom: 15px;">
            üõ∞Ô∏è TOTAL SERVER SYNC: SCROLL-LOCK v2.04 ACTIVE üõ∞Ô∏è
        </div>

        <header class="glass-panel header-main">
            <div class="header-content" style="display: flex; justify-content: space-between; align-items: center;">
                <div class="map-branding" style="display: flex; gap: 20px; align-items: center;">
                    <div class="image-container" style="position: relative;">
                        <img id="activeMapImage" src="http://176.57.165.81:8080/feed/dedicated-server-stats-map.jpg?code=DIaoyx8jutkGtlDr&quality=60&size=512" style="width: 250px; border-radius: 8px;" alt="Live Map">
                        <div class="slot-badge" id="currentSlotLabel" style="position: absolute; bottom: 5px; right: 5px; background: #000; color: var(--gold); padding: 2px 6px; font-size: 10px; font-weight: 900;">SYNCING...</div>
                    </div>
                    <div class="header-text">
                        <h1 style="color: var(--gold); font-size: 1.8rem; font-weight: 900;">Werewolf Red Operations <span id="linkStatus" style="font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #ff4500;">PENDING</span></h1>
                        <div class="status-bar" style="font-size: 0.9rem; opacity: 0.7;">
                            <span id="mapDisplay">Map: Detecting...</span> | <span id="gameClock">Time: 00:00</span>
                        </div>
                    </div>
                </div>
                <div class="selector-box">
                    <select id="saveSelector" style="background: #111; color: #fff; border: 1px solid var(--gold); padding: 8px; border-radius: 6px;">
                        <option value="1">Saved Game 1</option>
                        <option value="2" selected>Saved Game 2 (Texas)</option>
                        <option value="3">Saved Game 3</option>
                        <option value="4">Saved Game 4</option>
                        <option value="5">Saved Game 5 (Missouri)</option>
                    </select>
                </div>
            </div>
        </header>

        <section class="ops-matrix">
            <article class="glass-panel card">
                <div class="card-tag" style="color: var(--gold); font-weight: 900; font-size: 0.7rem;">üí∞ werewolf3788 (FARM 1)</div>
                <div id="kevinFinance" style="font-size: 1.5rem; font-weight: 900;">$0.00</div>
            </article>
            <article class="glass-panel card">
                <div class="card-tag" style="color: var(--gold); font-weight: 900; font-size: 0.7rem;">üí∞ raymystro (FARM 2)</div>
                <div id="rayFinance" style="font-size: 1.5rem; font-weight: 900;">$0.00</div>
            </article>
            <article class="glass-panel card">
                <div class="card-tag" style="color: var(--gold); font-weight: 900; font-size: 0.7rem;">üìë SERVER MISSIONS</div>
                <div id="missionLog" style="font-size: 0.8rem; max-height: 100px; overflow-y: auto;">Scanning...</div>
            </article>
        </section>

        <main class="data-matrix">
            <article class="glass-panel card">
                <div id="module-1-field-info"></div>
            </article>
            <article class="glass-panel card">
                <div id="module-2-animal-info"></div>
            </article>
            <article class="glass-panel card">
                <div id="module-3-factory-info"></div>
            </article>
        </main>

        <section class="glass-panel card fleet-section" style="max-height: 400px;">
            <div class="card-tag" style="color: var(--gold); font-weight: 900; font-size: 0.7rem; margin-bottom: 10px;">üöú SERVER FLEET INVENTORY (VEHICLES.XML)</div>
            <div id="fleetLog">Hydrating Unit Data...</div>
        </section>
    </div>

    <script src="script.js?v=2.04"></script>
</body>
</html>
