<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>FS MASTER COMMAND | TOTAL DETAIL MATRIX</title>
    <link rel="stylesheet" href="style.css?v=1.45">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="glass-panel header-main">
            <div class="header-content">
                <div class="map-branding">
                    <div class="image-container">
                        <img id="activeMapImage" src="http://176.57.165.81:8080/feed/dedicated-server-stats-map.jpg?code=DIaoyx8jutkGtlDr&quality=60&size=512" alt="Live Map">
                        <div class="slot-badge" id="currentSlotLabel">FULL MATRIX ACTIVE</div>
                    </div>
                    <div class="header-text">
                        <h1 id="serverNameDisplay">Werewolf Red Operations</h1>
                        <div class="status-bar">
                            <span id="mapDisplay">Map: Big Flats Texas</span> | <span id="gameClock">Time: 09:03</span>
                        </div>
                    </div>
                </div>
                <div class="selector-box">
                    <select id="saveSelector">
                        <option value="2" selected>Saved Game 2 (Texas)</option>
                        <option value="5">Saved Game 5 (Missouri)</option>
                        <option value="1">Saved Game 1</option>
                    </select>
                </div>
            </div>
        </header>

        <section class="ops-matrix">
            <article class="glass-panel card">
                <div class="card-tag">ðŸ’° KEVIN (FARM 1)</div>
                <div id="kevinFinance" class="telemetry-body">$1,080,707,968</div>
            </article>
            <article class="glass-panel card">
                <div class="card-tag">ðŸ’° RAY (FARM 2)</div>
                <div id="rayFinance" class="telemetry-body">$0.00</div>
            </article>
            <article class="glass-panel card">
                <div class="card-tag">ðŸ‘¥ LIVE TEAM</div>
                <div id="playerLog" class="telemetry-body">Scanning...</div>
            </article>
        </section>

        <main class="data-matrix triple-col">
            <article class="glass-panel card"><div id="module-1-field-info"></div></article>
            <article class="glass-panel card"><div id="module-2-animal-info"></div></article>
            <article class="glass-panel card"><div id="module-3-factory-info"></div></article>
        </main>
    </div>

    <script src="script.js?v=1.45"></script>
    <script>
        async function loadModules(slot) {
            const gitPath = `https://raw.githubusercontent.com/KFruti88/Farming-Simulator/main/saved-game-${slot}`;
            const timestamp = Date.now();
            
            const modules = [
                { id: 'module-1-field-info', file: 'field-info.html', sync: 'syncFieldBlade' },
                { id: 'module-2-animal-info', file: 'animal-info.html', sync: 'syncAnimalBlade' },
                { id: 'module-3-factory-info', file: 'factory-info.html', sync: 'syncFactoryBlade' }
            ];

            modules.forEach(mod => {
                fetch(`${mod.file}?v=${timestamp}`).then(r => r.text()).then(html => {
                    document.getElementById(mod.id).innerHTML = html;
                    if (window[mod.sync]) window[mod.sync](gitPath);
                }).catch(e => document.getElementById(mod.id).innerHTML = `404: ${mod.file} MISSING`);
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            const selector = document.getElementById('saveSelector');
            loadModules(selector.value);
            selector.addEventListener('change', (e) => loadModules(e.target.value));
        });
    </script>
</body>
</html>
