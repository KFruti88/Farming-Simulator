<div style="width: 90%; margin: 20px auto; font-family: 'Segoe UI', sans-serif; background: #121212; color: #eee; padding: 20px; border-radius: 15px; border: 1px solid #444; box-shadow: 0px 4px 15px rgba(0,0,0,0.6);">
    <div style="text-align: center; margin-bottom: 15px;">
        <h2 style="margin: 0; color: #2ecc71; letter-spacing: 1px;">CONTRACT TRACKER</h2>
        <small style="color: #888;">Host: Werewolf / Raymystyro</small>
    </div>

    <div style="display: flex; justify-content: center; align-items: baseline; gap: 10px; margin: 20px 0;">
        <span id="count" style="font-size: 4em; font-weight: bold; color: #fff; text-shadow: 0 0 10px #2ecc71;">18</span>
        <span style="font-size: 1.5em; color: #444;">/ 50</span>
    </div>

    <div style="width: 100%; background: #333; height: 12px; border-radius: 6px; overflow: hidden; margin-bottom: 25px;">
        <div id="bar" style="width: 36%; height: 100%; background: #2ecc71; transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);"></div>
    </div>

    <div style="display: flex; gap: 10px;">
        <button onclick="change(1)" style="flex: 3; padding: 15px; border: none; border-radius: 8px; background: #2ecc71; color: #000; font-weight: bold; font-size: 1.1em; cursor: pointer; transition: transform 0.1s;">➕ ADD COMPLETED</button>
        <button onclick="change(-1)" style="flex: 1; padding: 15px; border: 1px solid #444; border-radius: 8px; background: transparent; color: #888; cursor: pointer;">➖</button>
    </div>

        <script>
        let c = parseInt(localStorage.getItem('fs_contract_total')) || 18;
        const update = () => {
            document.getElementById('count').innerText = c;
            document.getElementById('bar').style.width = (c / 50 * 100) + '%';
            localStorage.setItem('fs_contract_total', c);
        };
        function change(v) {
            c = Math.max(0, c + v);
            update();
        }
        update();
    </script>
</div>
